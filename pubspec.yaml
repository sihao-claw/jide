name: jide
description: 记得 - 一款帮你真正记住知识的笔记 App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # HTTP 请求
  http: ^1.1.0
  
  # 日期时间处理
  intl: ^0.18.1
  
  # 通知提醒（暂时注释，等待 embedding v2 迁移完成）
  # flutter_local_notifications: ^16.3.0
  
  # 分享功能（暂时注释，等待 embedding v2 迁移）
  # share_plus: ^7.2.1
  
  # URL 启动
  url_launcher: ^6.2.1
  
  # UUID 生成
  uuid: ^4.2.1
  
  # 日历组件
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
